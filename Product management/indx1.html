<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="style1.css">
<title>CRUD</title>
</head>

<body>

    <div class="curd">

        <div class="head">
            <h2>crud</h2>
            <p>product managment system</p>

        </div>


        <div class="inputs">
<input type="text" placeholder="title" id="title">

<div class="price">
    <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
    <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
    <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
    <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
    <small id="total"></small>
</div>
<input type="number" placeholder="count" id="count">
<input type="text" placeholder="category" id="category">

<button id="create">create</button>
        </div>


        <div class="outputs">
            <div class="searchblock">

                <input onkeyup="searchData(this.value)" type="text" placeholder="search" id="search">

                <div class="btnsearch">

                    <button onclick="getSearch(this.id)" id="searchTitle">search By Title</button>
                    <button onclick="getSearch(this.id)" id="searchcategory">search By category</button>

                </div>


            </div>
            <div id="deleteAll">

            </div>

            <table>
                <tr>
                    <th>id</th>
                    <th>Title</th>
                    <th>price</th>
                    <th>Taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody"></tbody>

            </table>


        </div>


    </div>



<script src="main1.js"></script>
</body>
</html>
